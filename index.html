<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Configure Looper</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #eafaf1;
    }

    #topSection {
      display: flex;
      flex: 2;
    }

    #leftPanel, #rightPanel {
      padding: 20px;
      box-sizing: border-box;
      height: 100%;
    }

    #leftPanel {
      width: 35%;
      background: linear-gradient(to bottom right, #d0f5dd, #e9fff0);
      border-right: 2px solid #b7e2c7;
      display: flex;
      flex-direction: column;
      box-shadow: inset -5px 0 10px rgba(0, 0, 0, 0.05);
    }

    #rightPanel {
      width: 65%;
      background-color: #ffffff;
    }

    h2 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 5px;
    }

    .subtext {
      text-align: center;
      font-size: 13px;
      color: #777;
      margin-bottom: 15px;
    }

    .inputBox {
      margin-bottom: 10px;
      width: calc(100% - 2px);
      flex-grow: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #c4e3ce;
      font-size: 15px;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
    }

    .addLayerBtn {
      align-self: center;
      padding: 14px 28px;
      font-size: 16px;
      background-color: #43a047;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s;
    }

    .addLayerBtn:hover {
      background-color: #2e7d32;
    }

    .rung {
      width: 80%;
      padding: 12px;
      background-color: #c8f2d2;
      border: 1px solid #90d7a4;
      border-radius: 10px;
      margin: 6px auto;
      text-align: center;
      font-weight: 500;
      font-size: 16px;
      cursor: grab;
      transition: transform 0.2s;
    }

    .rung:hover {
      transform: scale(1.02);
    }

    .ladder {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      margin-top: 20px;
      min-height: 300px;
    }

    .drag-over {
      border: 2px dashed #2e7d32;
      background-color: #e0f7e9;
    }

    #bottomSection {
      flex: 1;
      background-color: #f1f8f4;
      border-top: 2px solid #b7e2c7;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      color: #4d4d4d;
      text-align: center;
      padding: 20px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div id="topSection">
    <div id="leftPanel">
      <h2>Configure Looper</h2>
      <div class="subtext">(Add new layers with instructions to customize your chatbot's responses)</div>
      <input id="layerName" class="inputBox" placeholder="Layer Name" />
      <textarea id="layerInstructions" class="inputBox" rows="10" placeholder="Instructions..."></textarea>
      <button class="addLayerBtn" onclick="addLayer()">Add Layer</button>
    </div>

    <div id="rightPanel">
      <h2>Framework</h2>
      <div class="subtext">(Drag and drop each layer to determine the order of execution)</div>
      <div class="ladder" id="ladder"></div>
    </div>
  </div>

  <div id="bottomSection">
    Preview Area â€” Not functional in this demo.
  </div>

  <script>
    const ladder = document.getElementById('ladder');
    let steps = ['User Input', 'Task Execution', 'Output'];
    let draggedIndex = null;

    function renderLadder() {
      ladder.innerHTML = '';
      steps.forEach((step, index) => {
        const rung = document.createElement('div');
        rung.className = 'rung';
        rung.draggable = true;
        rung.dataset.index = index;
        rung.textContent = step;

        rung.addEventListener('dragstart', (e) => {
          draggedIndex = parseInt(e.target.dataset.index);
        });

        rung.addEventListener('dragover', (e) => {
          e.preventDefault();
          rung.classList.add('drag-over');
        });

        rung.addEventListener('dragleave', () => {
          rung.classList.remove('drag-over');
        });

        rung.addEventListener('drop', (e) => {
          e.preventDefault();
          rung.classList.remove('drag-over');
          const dropIndex = parseInt(e.target.dataset.index);
          if (dropIndex === draggedIndex) return;
          const moved = steps.splice(draggedIndex, 1)[0];
          steps.splice(dropIndex, 0, moved);
          renderLadder();
        });

        ladder.appendChild(rung);
      });
    }

    function addLayer() {
      const name = document.getElementById('layerName').value.trim();
      if (!name) return;
      steps.splice(steps.length - 1, 0, name); // insert before 'Output'
      renderLadder();
      document.getElementById('layerName').value = '';
      document.getElementById('layerInstructions').value = '';
    }

    renderLadder();
  </script>
</body>
</html>
